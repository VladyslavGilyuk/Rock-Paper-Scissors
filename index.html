<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac_Toe</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

    <div class="score-container">
        <div id="userBadge" class="badge">user</div>
        <div id="compBadge" class="badge">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>
<div class="result">
    <p>Paper cover rock. You win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="images\rock.png" alt="Rock image">
    </div>
    <div class="choice" id="p">
        <img src="images\paper.png" alt="Paper image">
    </div>
    <div class="choice" id="s">
        <img src="images\scissors.png" alt="Scissors image">
    </div>
<p id="action">Make your choice</p>

    
</body>
<script src="App.js"></script>
</html>
